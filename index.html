<body class="main-body" onload="init()">

    <section id="content">
        <header>
            <div class="title">
                <h1>World of World</h1>
                <p>.class</p>
            </div>
            <h3 style="color: rgb(224, 150, 11);">Invasion of the undead</h3>
        </header>

        <button id="muteButton" class="mute-btn" onclick="toggleMute()">
            ðŸ”Š
        </button>

        <canvas id="canvasStartScreen" width="720" height="480">

        </canvas>


        <canvas id="canvasGame" width="720" height="480" style="display: none;">

        </canvas>

        <canvas id="canvasFailScreen" width="720" height="480">

        </canvas>

        <canvas id="canvasWinScreen" width="720" height="480">

        </canvas>

        <section class="mobile-keys-section">
            <div class="mobile-keys-move">
                <button id="btnMoveLeft" class="mobile-key">
                    <p>&#9664;</p>
                </button>
                <button id="btnMoveRight" class="mobile-key">
                    <p>&#9654;</p>
                </button>
            </div>
            <div class="mobile-keys-jump-throw">
                <button id="btnJump" class="mobile-key">
                    <p>&#9650;</p>
                </button>
                <button id="btnThrow" class="mobile-key">
                    <p style="font-size: 36px">&#8629;</p>
                </button>
            </div>
        </section>

        <section class="key-legend-section">
            <div class="key-legend-headline">
                <h2>Key Legend</h2>
            </div>

            <section class="key-legend-and-game-rules-btn">
                <section class="key-legend">
                    <div class="explain-key">
                        <h3>A -</h3>
                        <span>walk left</span>
                    </div>

                    <div class="explain-key">
                        <h3>D -</h3>
                        <span>walk right</span>
                    </div>

                    <div class="explain-key">
                        <h3>SPACE -</h3><span>jump</span>
                    </div>

                    <div class="explain-key">
                        <h3>ENTER -</h3>
                        <span>throw dagger</span>
                    </div>
                </section>

                <section class="buttons">
                    <button onclick="openGameRules()" class="btn">
                        <h3>game rules</h3>
                    </button>
    
                    <button class="btn">
                        <a href="impressum.html">
                            <h3>Impressum</h3>
                        </a>
                    </button>
                </section>
            </section>
        </section>
    </section>
